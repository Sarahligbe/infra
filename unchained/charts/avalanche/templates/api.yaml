---
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: {{ .Chart.Name }}
  name: {{ .Chart.Name }}-{{ .Values.api.tier }}
  labels:
    {{- include "unchained.apiLabels" . | nindent 4 }}
spec:
  selector:
    matchLabels:
      app: {{ .Chart.Name }}
      coinstack: {{ .Values.api.coinstack }}
      asset: {{ .Chart.Name }}
      tier: {{ .Values.api.tier }}
  replicas: {{ .Values.api.replicas }}
  template:
    metadata:
      namespace: {{ .Chart.Name }}
      labels: 
        app: {{ .Chart.Name }}
        coinstack: {{ .Values.api.coinstack }}
        asset: {{ .Chart.Name }}
        tier: {{ .Values.api.tier }}
    spec:
      containers:
      - name: {{ .Chart.Name }}-{{ .Values.api.tier }}
        image: {{ .Values.api.image }}
        command: ['node', `dist/{{ .Chart.Name }}/api/src/app.js`] 
        env:
        {{- range $value := .Values.api.env }}
        - name: {{ $value.name }}
          value: {{ $value.value | quote }}
        {{ end }}
        ports:
        - containerPort: 3000
          name: http
        resources:
          limits:
            cpu: {{ $value.limits.cpu }}
            memory: {{ $value.limits.memory }}
          requests:
            cpu: {{ $value.requests.cpu }}
            memory: {{ $value.requests.memory }}
        readinessProbe:
          httpGet:
          - path: '/health'
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 5
          failureThreshold: 3
          successThreshold: 1
        livenessProbe:
          httpGet:
          - path: '/health'
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 5
          failureThreshold: 3
          successThreshold: 1