---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ .Chart.Name }}-sts
  namespace: {{ .Chart.Name }}
  labels: 
    {{- include "unchained.statefulsetLabels" . | nindent 4 }}
spec:
  serviceName: {{ .Chart.Name }}-svc
  replicas: {{ .Values.statefulset.replicas }}
  selector:
    matchLabels:   
      {{- include "unchained.statefulsetLabels" . | nindent 6 }}
  podManagementPolicy: 'Parallel'
  updateStrategy:
    type: 'RollingUpdate'
  template:
    metadata:
      namespace: {{ .Chart.Name }}
      labels:
        {{- include "unchained.statefulsetLabels" . | nindent 8 }}
    spec:
      containers:
      {{- range .Values.statefulset.containers }}
        name: {{ .name }}
        image: {{ .image }}
        command: '/init.sh'
        {{- with .env }}
        env: 
          {{- toYaml . | nindent 10 }}
        {{- end }}
        {{-with .ports }}
        ports: 
          {{- toYaml . | nindent 10 }}
        {{- end }}
        {{- with .limits }}
        limits:
          {{- toYaml . | nindent 10 }}
        {{- end }}
        {{- with .requests }}
        requests:
          {{- toYaml . | nindent 10 }}
        {{- end }}
        startupProbe:
          failureThreshold: 60
          periodSeconds: 30
          timeoutSeconds: 10 
          exec:
            command: 
            - /startup.sh
            {{- if eq .name 'timescaledb' }}
            - 'pg_isready', '-U', '$POSTGRES_USER'
          {{- if eq .name 'indexer' }}
          tcpSocket:
            port: 8080
        livenessProbe:
          failureThreshold: 5
          periodSeconds: 30
          timeoutSeconds: 10
          exec:
            command: 
            - /liveness.sh
            {{- if eq .name 'timescaledb' }}
            - 'pg_isready', '-U', '$POSTGRES_USER'
          {{- if eq .name 'indexer' }}
          tcpSocket:
            port: 8080
        readinessProbe:
          failureThreshold: 10
          periodSeconds: 30
          timeoutSeconds: 10
          exec:
            command: 
            - /readiness.sh
            {{- if eq .name 'timescaledb' }}
            - 'pg_isready', '-U', '$POSTGRES_USER'
        volumeMounts:
        - name: data-{{ $.Values.name }}
          mountPath: {{ default "/data" .dataDir }}
        - name: {{ $.Values.name }}
          mountPath: '/init.sh'
          subPath: init.sh
        {{- if eq .name 'daemon' }}
        - name: {{ $.Values.name }}
          mountPath: '/startup.sh'
          subPath: {{ .name }}-startup.sh
        - name: {{ $.Values.name }}
          mountPath: '/liveness.sh'
          subPath: {{ .name }}-liveness.sh
        - name: {{ $.Values.name }}
          mountPath: '/tendermint.sh'
          subPath: 'tendermint.sh'
        {{- else if or (eq .name 'daemon') (eq .name 'indexer') }}
        - name: {{ $.Values.name }}
          mountPath: '/readiness.sh'
          subPath: {{ .name }}-readiness.sh
        {{- else }}
        - name: dshm
          mountPath: '/dev/shm'
        {{- end }}
        {{ end }}
    terminationGracePeriodSeconds: 600
    volumes:
      - name: data
        persistentVolumeClaim:
          claimName:  
      - name: {{ .Values.name }}
        configMap:
          name: {{ .Chart.Name }}-scripts
          defaultMode: 0775
      - name: 'dshm'
        emptyDir: 
          medium: 'Memory'
          sizeLimit: 1Gi
  volumeClaimTemplates:
  - metadata:
      name: 
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 